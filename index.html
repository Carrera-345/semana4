<html lang="es">
<head>

<body>

  <div class="texto"> fila para eventos mouseover</div>

  <!-- contenedor 1 para mouseover -->
  <div class="fila-mouseover">
    <div class="cuadrado1-1">
      <label>cambia el color aleatoriamente</label>
    </div>
    <div class="cuadrado1-2">
      <img src="cara.jpg" alt="imagen" id="img1" class="mostrar">

    <div class="cuadrado1-3">
      <label id="txt1-3">hola que tal </label>
    </div>
  </div>

  <div class="texto" > fila para eventos clicks</div>

  <!-- contenedor 2 para click -->

      <label id="txt2-1">Envia un mensaje por log console!</label>
      <button id="btn2-1" >haz click!</button>
    </div>

      <label id="txt2-2">Cambia el color haciendo click</label>
      <button id="btn2-2" >haz click!</button>
    </div>
    <div class="cuadrado2-3">
      <label id="txt2-3">el navegador te advierte </label>
      <button id="btn2-3" >haz click!</button>
    </div>
  </div>

  <div class="texto"> fila para eventos focus</div>

  <!-- contenedor 3 para focus -->
  <div class="fila-focus">
    <div class="cuadrado3-1">
      <label id="txt2-1">Envia un mensaje por log console al hacer focus en el input!</label>

      <input id="input3-1" type="text">
    </div>

      <input id="input3-2" type="text">

  </div>
